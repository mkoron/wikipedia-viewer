<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">    
    <title>Wikipedia Viewer</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" placeholder="Enter a Wikipedia term..." />
        </div>
        <ul id="results"></ul>
    </div>
    <p class="footer footer-fixed">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Get a random article <span><i class="fa fa-random"></i></span></a><br><br>
        Written and coded by <a href="https://www.freecodecamp.org/mkoron">Marko Koron.</a></p>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
